<section class="gallery section" id="gallery">
  <div class="container gallery_container">
    <h2 class="visually-hidden">Gallery</h2>
    <div class="gallery-box">
      <picture>
        <source
          srcset="
            ./images/gallery/img1-desk@1x.jpg 1x,
            ./images/gallery/img1-desk@2x.jpg 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/gallery/img1-tab@1x.jpg 1x,
            ./images/gallery/img1-tab@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/gallery/img1-mob@1x.jpg 1x,
            ./images/gallery/img1-mob@2x.jpg 2x
          "
          media="(min-width: 480px)"
        />
        <img
          class="gallery-box__img"
          src="./images/gallery/img1-desk@1x.jpg"
          width="450"
        />
      </picture>
    </div>
  </div>
</section>
