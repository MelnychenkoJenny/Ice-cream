<!-- Modal About -->
<div class="modal" data-modal="6">
    <div class="modal-about">
      <div class="modal-about__icon-wrap">
        <button class="modal-btn-close js-modal-close" type="button">
          <svg width="20" height="20">
            <use href="./images/svg-sprite.svg#icon-modal-close"></use>
          </svg>
        </button>
      </div>
      <p class="modal-about__title">Ice coffee</p>
      <div class="modal-about__img--wrap icecofe">
        <img
          class="modal-about__img"
          srcset="
            ./images/modals/modals/about-modal/buy-now2.png    1x,
            ./images/modals/modals/about-modal/buy-now2@2x.png 2x
          "
          src="./images/modals/modals/about-modal/buy-now2.png"
          alt="Chololate Icecream"
          width="132"
          height="132"
        />
      </div>
      <ul class="composition">
        <li class="composition__item ice-cofe">
          <div class="composition__weight ice-cofe">
            <span class="composition__namber">120</span>
          </div>
          <span class="composition__unit-measurement">kcal</span>
        </li>
        <li class="composition__item ice-cofe">
          <div class="composition__weight ice-cofe">
            <span class="composition__namber">2g</span>
          </div>
          <span class="composition__unit-measurement">Prote...</span>
        </li>
        <li class="composition__item ice-cofe">
          <div class="composition__weight ice-cofe">
            <span class="composition__namber">6,2g</span>
          </div>
          <span class="composition__unit-measurement">Fats</span>
        </li>
        <li class="composition__item ice-cofe">
          <div class="composition__weight ice-cofe">
            <span class="composition__namber">20,4g</span>
          </div>
          <span class="composition__unit-measurement">Carbs</span>
        </li>
      </ul>
      <p class="modal-about__subtitle">Ingredients</p>
      <ul class="ingredients">
        <li class="ingredients__item">
          <span>Milk</span>
          <span>150ml</span>
        </li>
        <li class="ingredients__item">
          <span>Ice</span>
          <span>20g</span>
        </li>
        <li class="ingredients__item">
          <span>Coffee</span>
          <span>10g</span>
        </li>
        <li class="ingredients__item">
          <span>Marsmellow</span>
          <span>10g</span>
        </li>
        <li class="ingredients__item">
          <span>Sugar</span>
          <span>40g</span>
        </li>
        <li class="ingredients__item">
          <span>Vanilla sugar</span>
          <span>10g</span>
        </li>
      </ul>
      <form>
        <input
          type="text"
          name="user-name"
          class="form__input"
          placeholder="Name"
          required
        />
        <input
          type="tel"
          name="user-tel"
          class="form__input"
          placeholder="Phone"
          required
        />
        <textarea
          name="user-comment"
          class="form__textarea"
          placeholder="Comment"
        ></textarea>
        <button type="submit" class="modal__button">Submit</button>
      </form>
    </div>
  </div>
