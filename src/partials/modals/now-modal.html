<!-- Модальное окно - Buy now modal - Kostiantyn Koshyk -->
<section class="container">
  <!-- Modal Buy now -->
  <div class="modal buynow" data-modal="1">
    <!--   Кнопка закрытия окна - НЕ МЕНЯТЬ!!! -->
    <button class="modal-btn-close js-modal-close" type="button">
      <svg width="20" height="20">
        <use href="./images/svg-sprite.svg#icon-modal-close"></use>
      </svg>
    </button>

    <h2 class="buynow-title">Buy now</h2>

    <form>
      <div class="checkbox-wrap">
        <ul class="checkbox-list">
          <li>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="type-ice-cream" value="ice-cream">
              <span class="checkbox-img">ice-cream</span>
            </label>
                      
          </li>
          <li>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="type-ice-cream" value="ice-coffee">
              <span class="checkbox-img ice-coffee">ice-coffee</span>
              
            </label>
            
          </li>
          <li>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="type-ice-cream" value="milkshake">
              <span class="checkbox-img mkshake">milkshake</span>
             
            </label>
            
          </li>
        </ul>
      </div>
    </form>

    <!-- <ul class="buynow-list">
      <li class="buynow-item">
        <h3 class="item-title">ice cream</h3>
      </li>
      <li class="buynow-item">
        <h3 class="item-title">ice coffee</h3>
      </li>
      <li class="buynow-item">
        <h3 class="item-title">milkshake</h3>
      </li>
    </ul> -->
    <form class="buynow-form">
      <input
        type="text"
        name="user-name"
        class="form__input"
        pattern="[A-Za-z]{1,15}"
        placeholder="Name"

        required
      />
      <input
        type="tel"
        name="user-tel"
        class="form__input"
        placeholder="Phone"
        pattern="^[0-9]+$"
        required
      />
      <textarea
        name="user-comment"
        class="form__textarea"
        placeholder="Comment"
      ></textarea>
      <button type="submit" class="modal__button">Submit</button>
    </form>
  </div>

  <!-- Оставить в паршиле now-modal.html -->
  <!-- Подложка под модальным окном должна быть внизу!!! -->
  <div class="overlay js-overlay-modal"></div>
</section>
